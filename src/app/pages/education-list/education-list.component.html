<div class="container my-20">
  <ul class="timeline timeline-snap-icon max-md:timeline-compact timeline-vertical">
    @for (education of (education$ | async) ; track education.id) {
      <li>
        <hr />
        <div class="timeline-start">
        <!-- TODO: put something here -->
        </div>
        <div class="timeline-middle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="h-5 w-5">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="mb-10 timeline-end">
          <time class="font-mono italic">{{ education.year }}</time>
          <h2 class="text-xl font-black">{{ education.level }} - {{ education.title }}</h2>
          <br>
          <div>
            @for (skill of education.skills; track skill) {
              <div class="badge badge-primary m-1">{{skill}}</div>
            }
          </div>
        </div>
        <hr />
      </li>
    }
  </ul>
</div>
